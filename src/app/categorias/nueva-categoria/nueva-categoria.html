<div class="categorias-container">
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <h1>Nueva Categoría</h1>
        <p>Crea una nueva categoría para tus gastos e ingresos</p>
      </div>
      <button class="btn-regresar" (click)="regresar()">
        Regresar
      </button>
    </div>
  </div>

  <!-- Mensajes de error y éxito -->
  <div class="alert alert-error" *ngIf="mensajeError">
    <span class="material-icons">error</span>
    {{ mensajeError }}
    <button class="close-btn" (click)="limpiarMensajes()">×</button>
  </div>

  <div class="alert alert-success" *ngIf="mensajeExito">
    <span class="material-icons">check_circle</span>
    {{ mensajeExito }}
  </div>

  <!-- Form Section -->
  <div class="form-container">
    <form [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()" class="categorias-form">

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre de la categoría *</label>
        <div class="input-container">
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            placeholder="Ej: Supermercado, Gasolina, Salario, etc."
            [class.error]="hasError('nombre')">
        </div>
        <div class="error-message" *ngIf="hasError('nombre')">
          {{ getErrorMessage('nombre') }}
        </div>
      </div>

      <!-- Tipo -->
      <div class="form-group">
        <label for="tipo">Tipo de categoría *</label>
        <div class="tipo-selector">
          <label class="tipo-option">
            <input
              type="radio"
              formControlName="tipo"
              value="EXPENSE">
            <span class="tipo-label">
              <span class="material-icons">shopping_cart</span>
              Gasto
            </span>
          </label>
          <label class="tipo-option">
            <input
              type="radio"
              formControlName="tipo"
              value="INCOME">
            <span class="tipo-label">
              <span class="material-icons">trending_up</span>
              Ingreso
            </span>
          </label>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="form-actions">
        <button
          type="button"
          class="btn-cancelar"
          (click)="regresar()">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn-guardar"
          [disabled]="!categoriaForm.valid || guardando">
          <span *ngIf="!guardando">
            <span class="material-icons">save</span>
            Crear Categoría
          </span>
          <span *ngIf="guardando">
            <span class="material-icons spinner">refresh</span>
            Guardando...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
