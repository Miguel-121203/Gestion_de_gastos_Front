<div class="register-container">
  <div class="register-card">
    <!-- Logo/Header -->
    <div class="register-header">
      <div class="logo-circle">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1>Crear Cuenta</h1>
      <p class="subtitle">Registra tu cuenta para comenzar</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onRegister()" class="register-form">
      <!-- Error general -->
      <div class="alert alert-error" *ngIf="error">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>

      <!-- Grid de 2 columnas para nombre y apellido -->
      <div class="form-row">
        <!-- Nombre -->
        <div class="form-group">
          <label for="firstName">
            <i class="fas fa-user"></i>
            Nombre
          </label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            (input)="onFirstNameChange()"
            [class.input-error]="firstNameError"
            placeholder="Juan"
            autocomplete="given-name"
            required
          />
          <span class="error-message" *ngIf="firstNameError">{{ firstNameError }}</span>
        </div>

        <!-- Apellido -->
        <div class="form-group">
          <label for="lastName">
            <i class="fas fa-user"></i>
            Apellido
          </label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            (input)="onLastNameChange()"
            [class.input-error]="lastNameError"
            placeholder="Pérez"
            autocomplete="family-name"
            required
          />
          <span class="error-message" *ngIf="lastNameError">{{ lastNameError }}</span>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          (input)="onEmailChange()"
          [class.input-error]="emailError"
          placeholder="usuario@ejemplo.com"
          autocomplete="email"
          required
        />
        <span class="error-message" *ngIf="emailError">{{ emailError }}</span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Contraseña
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            (input)="onPasswordChange()"
            [class.input-error]="passwordError"
            placeholder="••••••••"
            autocomplete="new-password"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>

      <!-- Confirmar Password -->
      <div class="form-group">
        <label for="confirmPassword">
          <i class="fas fa-lock"></i>
          Confirmar Contraseña
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            (input)="onConfirmPasswordChange()"
            [class.input-error]="confirmPasswordError"
            placeholder="••••••••"
            autocomplete="new-password"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <span class="error-message" *ngIf="confirmPasswordError">{{ confirmPasswordError }}</span>
      </div>

      <!-- Botón de registro -->
      <button
        type="submit"
        class="btn-register-submit"
        [disabled]="loading"
      >
        <span *ngIf="!loading">
          <i class="fas fa-user-plus"></i>
          Crear Cuenta
        </span>
        <span *ngIf="loading" class="loading-spinner">
          <i class="fas fa-circle-notch fa-spin"></i>
          Creando cuenta...
        </span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span>o</span>
      </div>

      <!-- Link a login -->
      <div class="login-link">
        <p>¿Ya tienes cuenta?</p>
        <button type="button" class="btn-login-link" (click)="goToLogin()">
          Iniciar Sesión
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="register-footer">
      <p>Gestión de Gastos © 2025</p>
    </div>
  </div>

  <!-- Decorative background -->
  <div class="bg-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
