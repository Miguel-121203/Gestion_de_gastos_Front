<div class="configuracion-container">
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <h1>Configuración</h1>
        <p>Gestiona tu perfil y preferencias de la aplicación</p>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="options-container">
      <h2 class="options-title">Elige una opción:</h2>
      
      <div class="buttons-container">
        <button 
          class="option-button" 
          routerLink="/configuracion/perfil-usuario">
          <span class="button-icon material-icons">person</span>
          Perfil de Usuario
        </button>
        
        <button 
          class="option-button" 
          routerLink="/configuracion/preferencias">
          <span class="button-icon material-icons">settings</span>
          Preferencias
        </button>
        
        <button 
          class="option-button" 
          routerLink="/configuracion/backup-restore">
          <span class="button-icon material-icons">backup</span>
          Backup y Restore
        </button>
      </div>
    </div>

    <!-- Info Section -->
    <div class="info-section">
      <div class="info-card">
        <h3><span class="material-icons">info</span> Información</h3>
        <p>Desde aquí puedes personalizar tu experiencia en la aplicación, gestionar tu perfil y realizar copias de seguridad de tus datos.</p>
      </div>
    </div>
  </div>
</div>
