<!-- Mostrar layout completo solo si está autenticado -->
<div class="app-container" *ngIf="isAuthenticated$ | async; else loginView">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Gestion de gastos</h2>
    </div>

    <div class="user-info">
      <div class="user-icon material-icons">person</div>
      <div class="user-details" *ngIf="currentUser$ | async as user">
        <p>Bienvenido</p>
        <p class="username">{{ user.firstName }} {{ user.lastName }}</p>
        <p class="user-email">{{ user.email }}</p>
      </div>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item" [class.active]="isActiveRoute('/dashboard')">
          <a routerLink="/dashboard" class="nav-link">
            <span class="nav-icon material-icons">dashboard</span>
            Dashboard
          </a>
        </li>
        <li class="nav-item" [class.active]="isActiveRoute('/gastos')">
          <a routerLink="/gastos" class="nav-link">
            <span class="nav-icon material-icons">trending_down</span>
            Gastos
          </a>
        </li>
        <li class="nav-item" [class.active]="isActiveRoute('/ingresos')">
          <a routerLink="/ingresos" class="nav-link">
            <span class="nav-icon material-icons">trending_up</span>
            Ingresos
          </a>
        </li>
        <li class="nav-item" [class.active]="isActiveRoute('/categorias')">
          <a routerLink="/categorias" class="nav-link">
            <span class="nav-icon material-icons">category</span>
            Categorías
          </a>
        </li>
        <li class="nav-item" [class.active]="isActiveRoute('/configuracion')">
          <a routerLink="/configuracion" class="nav-link">
            <span class="nav-icon material-icons">settings</span>
            Configuración
          </a>
        </li>
      </ul>
    </nav>

    <!-- Botón de logout -->
    <div class="sidebar-footer">
      <button class="btn-logout" (click)="logout()">
        <span class="nav-icon material-icons">logout</span>
        Cerrar Sesión
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>
</div>

<!-- Vista de login (sin sidebar) -->
<ng-template #loginView>
  <router-outlet />
</ng-template>
